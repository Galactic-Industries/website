<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galactic Industries - Coming Soon</title>
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .coming-soon-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        main h2 {
            font-size: 2em;
            margin: 20px 0;
        }

        main p {
            font-size: 1.2em;
        }

        footer p {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <header>
            <h1>Galactic Industries</h1>
        </header>
        <main>
            <h2>Coming Soon</h2>
            <p>We are working hard to launch our new website. Stay tuned!</p>
        </main>
        <footer>
            <p>&copy; 2024 Galactic Industries</p>
        </footer>
    </div>
</body>
</html>
